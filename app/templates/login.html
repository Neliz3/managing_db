{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block content %}
<form action="#" method="post">
    <p><input type="email" name="email" placeholder="Enter email"
              value="{{email if email}}"/></p>
    <p><input type="password" name="pswd" placeholder="Enter a password"
              value="{{password if password}}"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
